<div class="jumbotron">
    <form (ngSubmit)="buscarImagenes()">
        <div class="row">
            <div class="col-lg-8">
                <input type="text" class="form-control form-control-lg mb-3" placeholder="Buscar imagen..." [(ngModel)]="nombreImagen" name="imagen">
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">BUSCAR</button>
            </div>
        </div>
    </form>
</div>
